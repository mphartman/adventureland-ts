name: Build & Test

on:
  push:
    branches: ['main']

  pull_request:
    types: ['opened', 'synchronized']

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn build

      - name: Lint
        run: |
          yarn lint

      - name: Test
        run: |
          yarn test
